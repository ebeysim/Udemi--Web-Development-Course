<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
            background-color: #f0f0f0;
            margin: 0;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s;
            cursor: pointer;
        }

        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            border-radius: 10px;
        }

        .card .front {
            background-color: #ff6f61;
        }

        .card .back {
            background-color: #4caf50;
            transform: rotateY(180deg);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }
        .hidden{
            display: hidden;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <p>This is front side</p>
            </div>
            <div class="back">
                <p>This is back side</p>
            </div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front">
                <p>This is front side</p>
            </div>
            <div class="back">
                <p>This is back side</p>
            </div>
        </div>
    </div>

    
    <script>
        const cards=document.querySelectorAll(".card");
        const card1=document.querySelectorAll(".card .back")[0];
        const card2=document.querySelectorAll(".card .back")[1];
        cards.forEach(card => {
            card.addEventListener('click', function() {
                this.classList.toggle('flipped');
                });
        });
    
    </script>
</body>
</html>
